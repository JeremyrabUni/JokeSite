<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-family: cursive;
            animation-name: cshift;
            animation-duration: 500ms;
            animation-iteration-count: infinite;
        }

        @keyframes cshift {
            0% {color:#b4d455;}
            20% {color:#ff00ef;}
            40% {color:#6a7e25;}
            60% {color:#0010ff;}
            80% {color:#806e28;}
            100% {color:#b4d455;}
}
    </style>
    <title>graphic design is my passion</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 100px;">graphic design is my passion</h1>
</body>
</html>
